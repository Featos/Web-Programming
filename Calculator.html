<html>
<head>
    <title>Calculator</title>
    <style>
        th {
            text-align: right;
        }
        td {
            text-align:center;
            font-size:xx-large;
        }
    </style>
</head>
<body>
    <table width="400px" height="500" border="1" bordercolor="#FFFFFF" bgcolor="#000000" cellspacing="1" cellpadding="4" >
        <tr>
            <th colspan="4"><font face="Comic sans MS" size="7" color="#FFFFFF"><strong>1234</strong></font></th>
        </tr>
        <tr>
            <td width="100" bgcolor="#999999"><font face="Comic sans MS" color="#FFFFFF"><b>AC</b></font></td>
            <td width="100" bgcolor="#999999"><font face="Comic sans MS" color="#FFFFFF"><b>C</b></font></td>
            <td width="100" bgcolor="#999999"><font face="Comic sans MS" color="#FFFFFF"><b>%</b></font></td>
            <td width="100" bgcolor="#FF6600"><font face="Comic sans MS" color="#FFFFFF"><b>/</b></font></td>
        </tr>
        <tr>
            <td width="100" bgcolor="#000033"><font face="Comic sans MS" color="#FFFFFF"><b>7</b></font></td>
            <td width="100" bgcolor="#000033"><font face="Comic sans MS" color="#FFFFFF"><b>8</b></font></td>
            <td width="100" bgcolor="#000033"><font face="Comic sans MS" color="#FFFFFF"><b>9</b></font></td>
            <td width="100" bgcolor="#FF6600"><font face="Comic sans MS" color="#FFFFFF"><b>x</b></font></td>
        </tr>
        <tr>
            <td width="100" bgcolor="#000033"><font face="Comic sans MS" color="#FFFFFF"><b>4</b></font></td>
            <td width="100" bgcolor="#000033"><font face="Comic sans MS" color="#FFFFFF"><b>5</b></font></td>
            <td width="100" bgcolor="#000033"><font face="Comic sans MS" color="#FFFFFF"><b>6</b></font></td>
            <td width="100" bgcolor="#FF6600"><font face="Comic sans MS" color="#FFFFFF"><b>-</b></font></td>
        </tr>
        <tr>
            <td width="100" bgcolor="#000033"><font face="Comic sans MS" color="#FFFFFF"><b>1</b></font></td>
            <td width="100" bgcolor="#000033"><font face="Comic sans MS" color="#FFFFFF"><b>2</b></font></td>
            <td width="100" bgcolor="#000033"><font face="Comic sans MS" color="#FFFFFF"><b>3</b></font></td>
            <td width="100" bgcolor="#FF6600"><font face="Comic sans MS" color="#FFFFFF"><b>+</b></font></td>
        </tr>
        <tr>
            <td colspan="2" width="100" bgcolor="#000033"><font face="Comic sans MS"color="#FFFFFF">0</font></td>
            <td width="100" bgcolor="#000033"><font face="Comic sans MS" color="#FFFFFF"><b>,</b></font></td>
            <td width="100" bgcolor="#FF6600"><font face="Comic sans MS" color="#FFFFFF"><b>=</b></font></td>
        </tr>
    </table>
</body>
</html>
