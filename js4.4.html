<html>
<head>
    <script type="text/javascript">

        function calc() {
            var n = document.getElementById('n').value;
            var n1 = parseInt(n);
            var t;
            n1 = n1 / 100;
            t = Math.floor(n1 % 10);
            
            if (t == 7) { document.getElementById('rs1').innerText = 'true '; }
            else { document.getElementById('rs1').innerText = 'false ' + t; }


            

        }
    </script>
</head>
<body>
    <input type="text" name="enter" class="enter" value="" id="n" placeholder="Enter Number" />
    <input type="button" value="click" onclick="calc();" />
    <div id="rs1"></div>
</body>
</html>
