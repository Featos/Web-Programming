<html>
<head>
    <script type="text/javascript">
        var ip;
        function check() {
            ip = document.getElementById('ip');
            var temp = parseInt(ip.value);

            if (temp % 2 == 0) { document.getElementById('rs').innerText='even' ; }
            else { document.getElementById('rs').innerText = 'odd'; }
        }
    </script>
</head>
<body>
    <input type="text" name="enter" class="enter" value="" id="ip" placeholder="Enter Number" />
    <input type="button" value="click" onclick="check();" />
    <div id="rs"></div>
</body>
</html>
